{% load staticfiles %}
<html>
	<head>
		<title>Astral by HTML5 UP</title>
		<script>	
function createMap() {
	var properties = {
		center:new google.maps.LatLng(78.8986,35.9940),
		zoom:5,
	};

	var map = new google.maps.Map(document.getElementById('googlemap'), properties);	

var url = "http://localhost:8000/api/cameras/camera/";
	$.getJSON(url,function(data) {
		data.forEach(function(element) {
			var marker = new google.maps.Marker({
				position: {lat: element.Lat, lng: element.Long},
				map: map,
				title: element.Location,
			});
		});
	});
}
		</script>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!--[if lte IE 8]><script src="{% static "webclient/js/ie/html5shiv.js" %}"></script><![endif]-->
		<link rel="stylesheet" href="{% static "webclient/css/main.css" %}" />

	</head>
	<body>

		<!-- Wrapper-->
			<div id="wrapper">

				<!-- Nav -->
					<nav id="nav">
						<a href="#me" class="icon fa-home active"><span>Home</span></a>
						<a href="#work" class="icon fa-folder"><span>Cameras</span></a>
						<a href="#contact" class="icon fa-envelope"><span>Contact</span></a>
						<a href="#" class="icon fa-twitter"><span>Github</span></a>
					</nav>

				<!-- Main -->
					<div id="main">

						<!-- Me -->
						<article id="{{pagename}}" class="panel">
								<header>
										<h1>{{pagename}}</h1>
								</header>
								<div id="googlemap" style="width:400px;height:400px;display:table;margin: 0 auto;"></div>								
						</article>

					
				<!-- Footer -->
					<div id="footer">
						<ul class="copyright">
							<li>&copy; Smiling Poo Emoji.</li><li>Design: <a href="http://html5up.net">HTML5 UP</a></li>
						</ul>
					</div>

			</div>

		<!-- Scripts -->
			<script src="{% static "webclient/js/jquery.min.js" %}"></script>	
			<script src="{% static "webclient/js/skel.min.js" %}"></script>
			<script src="{% static "webclient/js/skel-viewport.min.js" %}"></script>
			<script src="{% static "webclient/js/util.js" %}"></script>
			<!--[if lte IE 8]><script src="assets/js/ie/respond.min.js"></script><![endif]-->
			<script src="{% static "webclient/js/main.js" %}"></script>

			<script src="{% static "webclient/js/map.js" %}"></script>
	</body>
